<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>How I feel2</title>
</head>

<body>
        <style type="text/css">
            body {
                background-color: rgb(216, 208, 237);
            }
            button,
            div,
            form,
            input {
              margin: 10px; 
              padding: 5px;
              font:bold;
              border: 2px, magenta;
              Color: rgb(94, 6, 94);
            }
          </style>
        <div data-howIfeel class="button-view">
  <button data-howIfeel="overwhelmed">Overwhelmed</button>
  <button data-howIfeel="fml">:(</button>
  <button data-howIfeel="computer">Programing is easy. NOT</button>
  <button data-howIfeel="help">Help</button>
  <button data-howIfeel="hopefull">There is hope</button>
  <button data-howIfeel="motivation">I can do this</button>
  <button data-howIfeel="perseverance">Grit is what I need</button>
  <button data-howIfeel="zen">Meditation might help</button>
  <button data-howIfeel="dance">When it's over</button>
  </div>

  <form id="giphy-form">
        <label for="giphy-input">Add a Giphy</label>
        <input type="text" id="giphy-input"><br>
  
        <!-- Button triggers new giphy to be added -->
        <input id="add-giphy" type="submit" value="Search">
      </form>
  

  <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script type="text/javascript">
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-howIfeel property value from the button
      var myfeelings = $(this).attr("data-howIfeel");

      // Constructing a queryURL using the animal name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        myfeelings + "&api_key=dc6zaTOxFJmzC&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
         console.log(queryURL);

            // console.log(response);

          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var feelingsDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var feelingsImage = $("<img>");

            // Setting the src attribute of the image to a property pulled off the result item
            feelingsImage.addClass("pause")
            feelingsImage.attr("src", results[i].images.fixed_height.url);
            feelingsImage.attr("animate", results[i].images.fixed_height.url);

            feelingsImage.attr("still",results[i].images.fixed_height_still.url);

            // Appending the paragraph and image tag to the animalDiv
        
            feelingsDiv.append(feelingsImage);
            feelingsDiv.append(p);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(feelingsDiv);
          }
          
          $("#gifs-appear-here").on("click",".pause", function(){
              var feelingsImageUrl = $(this).attr('src');
              var animate = $(this).attr('animate');
              var still = $(this).attr('still');
              
            if (feelingsImageUrl ===still){
                $(this).attr('src',animate);
            }
            else {
                $(this).attr('src',still);
            }
          })
        });

        var gifbuttons = []

               function renderButtons() {

                $("#buttons-view").empty();

                for (var i = 0; i<gifbuttons.length; i++) {

                  var btn = $("<button>");
                    btn.text(gifbuttons[i]);
                    $('#button-view').append(btn)
                }
               }

              //  ("#add-giphy").on("click", function(event) {
              //    event.preventDefault();
              //    var userInput = $("#giphy-input").val();
              //    btn.push(userInput);
              //    renderButton();
              //  })
               
     });

     

  </script>
</body>

</html>
